<head>
<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ext-whitespace.js"></script>
<!-- The Language!! (python) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/mode-python.js"></script>
<!-- The Theme!! (monokai) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/theme-monokai.js"></script>
    
<!-- Make Sure we take up the whole screen -->
<style>#editor{width: 100%;height: 100%;}</style>
    
</head>
<div class="wrapper">
  <div class="toolbar">
    <button id="clipboard" onclick="myFunction()" class="btn btn-primary btn-xs">Copy</button>
  </div>
  <div class="inner" id="editor"># Loading in CSV data
  import pandas as pd
  df = pd.read_csv("fraud_data.csv") # argument specifies name of file</div>
  </div>
</div>
</body>
<script>
    console.log("Initialize Codepad!");
    var editor = ace.edit("editor");
    <!-- prevents user from editing -->
    editor.setReadOnly(true);
    editor.setTheme("ace/theme/clouds");
    editor.session.setMode("ace/mode/python");
  function myFunction() {
    /* Get the text field */
    var copyText = document.getElementById("editor");

    /* Select the text field */
    copyText.select();
    copyText.setSelectionRange(0, 99999); /*For mobile devices*/

    /* Copy the text inside the text field */
    document.execCommand("copy");

    /* Alert the copied text */
    alert("Copied the text: " + copyText.value);
  }
</script>
